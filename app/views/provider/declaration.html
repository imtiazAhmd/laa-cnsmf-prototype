{% extends "layout.html" %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Confirm the following</h1>
            <form class="form" action="confirmation" method="post">
                <p class="govuk-body">
                    You agree that:
                </p>
                <ul class="govuk-list govuk-list--bullet">
                    <li>you've provided correct and complete information</li>
                    <li>this work has not been and will not be the subject of any other claim for remuneration from criminal legal aid.</li>
                </ul>

                <div class="govuk-checkboxes govuk-!-margin-bottom-9" data-module="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                        <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
                        <label class="govuk-label govuk-checkboxes__label" for="waste">
                            I confirm the above is correct
                        </label>
                    </div>
                </div>

                <button class="govuk-button" data-module="govuk-button">Continue</button>
            </form>
        </div>
    </div>
    {% endblock%}
